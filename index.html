<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        .section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Management System</h1>

        <!-- Navigation Buttons -->
        <div class="mb-4">
            <button id="show-data-button" class="btn btn-primary">Show Data</button>
            <button id="add-button" class="btn btn-success">Add Record</button>
            <button id="delete-button-1" class="btn btn-danger">Delete Record</button>
            <button id="update-button-1" class="btn btn-warning">Update Record</button>
        </div>

        <!-- Sections -->
        <div id="show-data-section" class="section mb-5">
            <h3 class="mb-3">Get Data from the Database</h3>
            <button id="fetch-data-button" class="btn btn-primary">Retrieve Data</button>
            <div id="data-container" class="mt-3">
                <!-- Data will be inserted here by JavaScript -->
                <table id="data-table" class="table table-striped table-bordered d-none">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>CNIC</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>GPA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="no-data-message" class="alert alert-info d-none">No data available.</div>
            </div>
        </div>

        <div id="add-record-section" class="section mb-5">
            <h2>Add New Record</h2>
            <form id="form" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="cnic" class="form-label">CNIC</label>
                    <input type="text" id="cnic" name="cnic" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" id="course" name="course" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" id="grade" name="grade" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="text" id="gpa" name="gpa" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Data</button>
                </div>
            </form>
        </div>

        <div id="delete-record-section" class="section mb-5">
            <h2>Delete Record</h2>
            <div class="input-group">
                <input type="number" id="delete-id" class="form-control" placeholder="Enter ID to delete">
                <button id="delete-button" class="btn btn-danger">Delete Record</button>
            </div>
        </div>

        <div id="update-record-section" class="section mb-5">
            <h2>Update Record</h2>
            <div class="mb-3">
                <label for="update-id" class="form-label">ID</label>
                <input type="number" id="update-id" class="form-control" placeholder="Enter ID to Update">
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="update-name" class="form-label">Name</label>
                    <input type="text" id="update-name" class="form-control" placeholder="Enter Name to Update">
                </div>
                <div class="col-md-6">
                    <label for="update-cnic" class="form-label">CNIC</label>
                    <input type="text" id="update-cnic" class="form-control" placeholder="Enter CNIC to Update">
                </div>
                <div class="col-md-6">
                    <label for="update-course" class="form-label">Course</label>
                    <input type="text" id="update-course" class="form-control" placeholder="Enter Course to Update">
                </div>
                <div class="col-md-6">
                    <label for="update-grade" class="form-label">Grade</label>
                    <input type="text" id="update-grade" class="form-control" placeholder="Enter Grade to Update">
                </div>
                <div class="col-md-6">
                    <label for="update-gpa" class="form-label">GPA</label>
                    <input type="text" id="update-gpa" class="form-control" placeholder="Enter GPA to Update">
                </div>
            </div>
            <button id="update-button" class="btn btn-warning mt-3">Update Record</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   

    </body>
    </html>
